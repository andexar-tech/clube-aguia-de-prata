<head>

    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">
    <!-- Slide -->
    <link rel="stylesheet" href="slide/style.css">

<body>
    <header>
        <div class="container">
    
            <a href="index.html" class="logo"><img src="img/logo.png" alt=""></a>
            <div class="menu">

                    <a href="/historia/index.html">História</a>
                    <a href="/agenda/index.html">Agenda</a>
                    <a href="/unidades/index.html">Unidades</a>
                    <a href="/contato/index.html">Contato</a>

            <div class="sociais">

            </div>
        </div>

<!-- Codigo do Slide -->
    <section class="slider">

            <div class="slide-box primeiro">
                <img class="img-desktop" src="img/slide-1.jpg" alt="slide 1">
                <img class="img-mobile" src="img/slide-1-mob.jpg" alt="slide 1">
            </div>

            <div class="slide-box">
                <img class="img-desktop" src="img/slide-2.jpg" alt="slide 3">

                <img class="img-mobile" src="img/slide-3-mob.jpg" alt="slide 3">
            </div>

            <div class="nav-auto">
                <div class="auto-btn1"></div>
                <div class="auto-btn2"></div>
                <div class="auto-btn3"></div>
            </div>

            <div class="nav-manual">
                <label for="radio1" class="manual-btn"></label>
                <label for="radio2" class="manual-btn"></label>
                <label for="radio3" class="manual-btn"></label>
            </div>

        </div>
